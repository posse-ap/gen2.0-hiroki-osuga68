<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自主制作</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="self_produce.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
</head>
<body>
    <!-- ヘッダー部分 -->
    <header id="header">
        <div id="header_inner" class="wrapper">
            <div class="logo_area">
                <h1 class="site_title">
                    <img src="./img/posseLogo.png" alt="">
                </h1>
                <time class="week">4th week</time>
            </div>
            <button id="openModal" class="submit__button">記録・投稿</button>
        </div>
    </header>
    <!-- loading -->
    <div id="my-spinner">
        <div id="circle-border">
            <div id="circle-core"></div>
        </div>  
    </div>
  

    <!-- 月のweek毎のシート？ -->
    <div id="contents">
        <!-- 左側のコンテンツ -->
        <div class="left_contents">
            <div class="date">
                <section>
                    <p class="subtitle">Today</p>
                    <p class="number">3</p>
                    <p class="hour">hour</p>
                </section>
                <section>
                    <p class="subtitle">Month</p>
                    <p class="number">120</p>
                    <p class="hour">hour</p>
                </section>
                <section>
                    <p class="subtitle">Total</p>
                    <p class="number">1348</p>
                    <p class="hour">hour</p>
                </section>
            </div>
        <section class="bargraph">
            <img src="img/graph1.png" alt="">
        </section>
        </div>
        <!-- 右側のコンテンツ -->
        <div class="right_contents">
            <section class="learning_language_area">
                <div>
                    <p class="learning_language">学習言語</p>
                    <img src="img/graph2.png" alt="">
                </div>
                <div class="each_language">
                    <p><span class="cicle1"></span>JavaScript</p>
                    <p><span class="cicle1"></span>CSS</p>
                    <p><span class="cicle1"></span>PHP</p>
                    <p><span class="cicle1"></span>HTML</p>
                    <p><span class="cicle1"></span>Laravel</p>
                    <p><span class="cicle1"></span>SQL</p>
                    <p><span class="cicle1"></span>SHELL</p>
                    <p><span class="cicle1"></span>情報system基礎知識（その他）</p>
                </div>
            </section>
            <section class="learning_contents_area">
                <div>
                    <p class="learning_contents">学習コンテンツ</p>
                    <img src="img/graph3.png" alt="">
                </div>
                <div class="each_content">
                    <p><span class="cicle1"></span>ドットインストール</p>
                    <p><span class="cicle1"></span>N予備校</p>
                    <p><span class="cicle1"></span>POSSE課題</p>
                </div>
            </section>
        </div>
    </div>
    <!-- 月のページ切り替え -->
    <div class="chage_page">
        <time>
            <a href="#" class="arrow_left"></a>
            2021年10月
            <a href="#" class="arrow_right"></a>
        </time>
    </div>

    <!-- モーダルエリア、場所の確保 -->
    <section id="modalArea" class="modalArea">
        <!-- モーダル表示時の背景 -->
        <div id="modalBg" class="modalBg"></div>
        <!-- モーダル内に書き込むコンテンツ部分 -->
        <div class="modalWrapper">
            <!-- エリア内のflex適用部分 -->
            <div class="modal_area">
                <!-- 左側のコンテンツ -->
                <div id="modal_left">

                    <div>
                        <dt class="modal_small_title"><label>学習日</label></dt>
                            <dd><input id="sample" class="s_textbox flatpickr-input" type="text" readonly="readonly"></dd>
                    </div>

                    <div>
                        <dt class="modal_small_title">学習コンテンツ（複数選択可）</dt>
                        <dd class="check_contents">
                            <p><label><input type="checkbox" value="N予備校">N予備校</label></p>
                            <p><label><input type="checkbox" value="ドットインストール">ドットインストール</label></p>
                            <p><label><input type="checkbox" value="POSSE課題">POSSE課題</label></p>
                        </dd>
                    </div>

                    <div>
                        <dt class="modal_small_title">学習言語（複数選択可）</dt>
                        <dd class="check_contents">
                            <p><label><input type="checkbox" value="HTML">HTML</label></p>
                            <p><label><input type="checkbox" value="CSS">CSS</label></p>
                            <p><label><input type="checkbox" value="JavaScript">JavaScript</label></p>
                            <p><label><input type="checkbox" value="PHP">PHP</label></p>
                            <p><label><input type="checkbox" value="Laravel">Laravel</label></p>
                            <p><label><input type="checkbox" value="SQL">SQL</label></p>
                            <p><label><input type="checkbox" value="SHELL">SHELL</label></p>
                            <p><label><input type="checkbox" value="情報システム基礎知識（その他）">情報システム基礎知識（その他）</label></p>
                        </dd>
                    </div>

                </div>
                <!-- 右側のコンテンツ -->
                <div id="modal_right">
                    <div>
                        <dt class="modal_small_title"><label>学習時間</label></dt>
                        <dd><input class="s_textbox" type="text"></dd>
                    </div>

                    <div>
                        <dt class="modal_small_title"><label>Twitter用コメント</label></dt>
                        <!-- <dd><input class="l_textbox" type="text"></dd> -->
                        <textarea class="l_textbox" name="example1" cols="50" rows="12"></textarea><p></p>
                    </div>

                    <div class="confirm_twitter">
                    <p><label><input type="checkbox" value="">Twitterにシェアする</label></p>
                    </div>                
                </div>

                <!-- 投稿完了モーダル modal_area内、noneさせたいのはmodal_left,right-->
                <div id="awesome_area">
                    <div>
                        <img src="img/Awesome.png" alt="">
                    </div>
                    <p>記録・投稿</p>
                    <p>完了しました</p>
                </div>
          
                <div id="closeModal" class="closeModal">
                    ×
                </div>

          
            </div>
            <button id="submit_info" class="submit__button2">記録・投稿</button>
        </div>
    </section>
    <script src="self_produce.js"></script>
</body>
</html>
